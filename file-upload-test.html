<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 업로드 테스트</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            border-radius: 5px;
        }
        .upload-area.dragover { border-color: #007bff; background-color: #f8f9fa; }
        input[type="file"] { display: none; }
        .upload-btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-btn:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>파일 업로드 기능 테스트</h1>
        <p>체험단 팀장이 자료를 업로드하는 기능을 테스트합니다.</p>

        <div class="upload-area" id="uploadArea">
            <p>ZIP 파일을 선택하거나 드래그 앤 드롭하세요</p>
            <p><small>최대 300MB, ZIP 파일만 허용</small></p>
            <input type="file" id="fileInput" accept=".zip">
            <br><br>
            <label for="fileInput" class="upload-btn">파일 선택</label>
        </div>

        <div id="fileInfo" style="display: none;">
            <h3>선택된 파일 정보:</h3>
            <p id="fileDetails"></p>
            <button id="uploadBtn" class="upload-btn">업로드 테스트</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileDetails = document.getElementById('fileDetails');
        const uploadBtn = document.getElementById('uploadBtn');
        const result = document.getElementById('result');

        let selectedFile = null;

        // 드래그 앤 드롭 이벤트
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // 파일 선택 이벤트
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            selectedFile = file;

            // 파일 검증
            const validations = validateFile(file);

            fileDetails.innerHTML = `
                <strong>파일명:</strong> ${file.name}<br>
                <strong>크기:</strong> ${(file.size / 1024 / 1024).toFixed(2)} MB<br>
                <strong>타입:</strong> ${file.type || '알 수 없음'}<br>
                <strong>확장자 검증:</strong> ${validations.isValidExtension ? '✅' : '❌'}<br>
                <strong>크기 검증:</strong> ${validations.isValidSize ? '✅' : '❌'}<br>
                <strong>ZIP 시그니처:</strong> 확인 중...
            `;

            fileInfo.style.display = 'block';

            // ZIP 시그니처 검증
            validateZipSignature(file).then(isValidZip => {
                fileDetails.innerHTML = fileDetails.innerHTML.replace(
                    '확인 중...',
                    isValidZip ? '✅ 유효한 ZIP' : '❌ 유효하지 않은 ZIP'
                );
            });
        }

        function validateFile(file) {
            const maxSize = 300 * 1024 * 1024; // 300MB
            const isValidSize = file.size <= maxSize;
            const isValidExtension = file.name.toLowerCase().endsWith('.zip');

            return { isValidSize, isValidExtension };
        }

        async function validateZipSignature(file) {
            try {
                const bytes = await file.arrayBuffer();
                const buffer = new Uint8Array(bytes);
                // ZIP 파일 시그니처: PK\x03\x04 (0x50 0x4B 0x03 0x04)
                return buffer.length >= 4 &&
                       buffer[0] === 0x50 &&
                       buffer[1] === 0x4B &&
                       buffer[2] === 0x03 &&
                       buffer[3] === 0x04;
            } catch (error) {
                console.error('시그니처 검증 실패:', error);
                return false;
            }
        }

        // 업로드 테스트
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                showResult('파일을 선택해주세요.', 'error');
                return;
            }

            const validations = validateFile(selectedFile);
            const isValidZip = await validateZipSignature(selectedFile);

            if (!validations.isValidExtension || !validations.isValidSize || !isValidZip) {
                showResult('파일 검증 실패: 유효한 ZIP 파일이 아닙니다.', 'error');
                return;
            }

            showResult('파일 검증 성공! 실제 서버에서는 업로드가 가능합니다.', 'success');

            // 실제 업로드 시뮬레이션 (서버가 실행 중이면 실제로 테스트 가능)
            console.log('업로드 시뮬레이션:', {
                fileName: selectedFile.name,
                fileSize: selectedFile.size,
                validations: { ...validations, isValidZip }
            });
        });

        function showResult(message, type) {
            result.innerHTML = `<div class="result ${type}">${message}</div>`;
        }
    </script>
</body>
</html>
